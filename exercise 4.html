<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f5f9;
    }

    /* --- GRID LAYOUT --- */
    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      min-height: 100vh;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      background: #1e2a38;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }

    .main {
      padding: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li>Home</li>
        <li>Messages</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </div>

    <!-- MAIN -->
    <div class="main">
      <h1>Welcome back!</h1>
      <p>This is your statistics for today!</p>

      <div class="card-grid">
        <div class="card">
          <h3>Users</h3>
          <p>120 new users</p>
        </div>

        <div class="card">
          <h3>Sales</h3>
          <p>$1,520 today</p>
        </div>

        <div class="card">
          <h3>Tasks</h3>
          <p>5 tasks completed</p>
        </div>

        <div class="card">
          <h3>Messages</h3>
          <p>3 unread messages</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
